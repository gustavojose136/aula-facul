<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      var maior;
      for(var i = 0; i < 5; i++){ 
          var nome = prompt("Digite o " + [i+1] + " nome: ");
          var nota = prompt("Digite a" + [i+1] + " nota: ");
          if(i==0){
              maior = nota;
          }
          if(nota>maior){
              maior = nota;
          }
      }
      document.write("maior nota eh: " + maior);
  </script>

</body>
</html>
