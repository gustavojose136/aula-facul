<body>
     <!-- ""  -->
     <script>
        var eleitores = prompt("Digite a contidade de eleitores do seu munic√≠pio: "); 
        var branco = prompt("Digite a contidade de votos brancos: "); 
        var nulo = prompt("Digite a contidade de votos nulos: "); 
        var valido = prompt("Digite a contidade de votos validos: ");   

        var percent_branco = (branco/eleitores)*100;
        var percent_nulo = (nulo/eleitores)*100;
        var percent_valido = (valido/eleitores)*100;

        document.write("O numero toral de eleitores e " + eleitores + "<br>Os votos brancos representam: " + percent_branco +
        "% <br>Os votos nulos representam:" + percent_nulo + "% <br>Os votos validos representam:" + percent_valido + "%");
        </script>
