<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <script>
        for(var i = 0;i<100;i++){
            var num = prompt("Digite o " + [i+1] + " numero: ");
            num = parseInt(num);
            if(i == 0){
            var maior = num;
            var menor = num;
            }
            if(num < menor){
                menor = num;
            }else if(num > maior) {
                maior = num;
            }
        }

        document.write("O menor numero sera: " + menor);
        document.write("<br>E o maior sera: " + maior);

    </script>
</body>
</html>
