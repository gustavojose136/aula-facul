<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="formulario.css" rel="stylesheet" type="text/css">
</head>
<body  id="imagem" class="ImagemVelha">
    <div class="back1">
    <div id="btn-switch">
    Troque o fundo do site <input id="night-mode" class="lamp" type="button" aria-label="night-mode" />
    </div>
</div>
    <div class="box">
        <form action="mailto:barbiero@gmail.com" name="formteste" method="post">
            <fieldset>
                <legend><b>Gubank</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    Voce aceita os termos de usuario <input type="checkbox" id="termos">
                </div>
                <br><br>
                <input type="submit" name="submit" id="Enviar"> <br><br>
                <input type="reset" name="reset" id="Limpar" value="Limpar">
            </fieldset>
        </form>
    </div>
    <script>
    const nightMode = document.querySelector('#night-mode')
    var img = document.getElementById("imagem");

    nightMode.addEventListener('click', () => {
    if (img.classList.contains('ImagemVelha')){
    img.classList.remove('ImagemVelha');
    img.classList.add('ImagemNova');
    }
    else if(img.classList.contains('ImagemNova')){
    img.classList.remove('ImagemNova');
    img.classList.add('ImagemVelha');
    }
    })
    </script>
</body>
</html>
