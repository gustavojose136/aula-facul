<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ""  -->
    <script>
        var x=0, y=0, soma=0;
        for(var i = 1;i<=10;i++){
            var num = prompt("Digite o " + i + " numero: ")
            num=parseInt(num);
            if(num >=10 && num <= 20){
                x += 1;
                soma += num;
                var media = soma/x;
            }else{
                y += 1;
            }
        }
        document.write("A quantidade de numeros dentro de 10 e 20 é: " + x + 
        "<br>A quantidade de numeros fora sera de: " + y +
        "<br>A média dos numeros dentros sera de: " + media);
    </script>
</body>
</html>
